<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Würfelpoker - Alexander Reiter</title>
    <link href="../../assets/css/design.css" rel="stylesheet">
    <link href="../../assets/css/layout.css" rel="stylesheet">
    <script src="../../assets/javascript/standard.js"></script>

    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport">

</head>
<body>
<div id="site">
    <div id="playField">
        <img alt="dice" class="dices" height="150" id="dice1" src="Bilder/sechs.jpg">
        <img alt="dice" class="dices" height="150" id="dice2" src="Bilder/sechs.jpg">
        <img alt="dice" class="dices" height="150" id="dice3" src="Bilder/sechs.jpg">
        <img alt="dice" class="dices" height="150" id="dice4" src="Bilder/sechs.jpg">
        <img alt="dice" class="dices" height="150" id="dice5" src="Bilder/sechs.jpg">
    </div>
    <form action="" id="chooseDices" method="post">
        <div id="checkboxes">
            <label for="dice1checkbox"><input id="dice1checkbox" name="dice1" type="checkbox"></label>
            <label for="dice2checkbox"><input id="dice2checkbox" name="dice2" type="checkbox"></label>
            <label for="dice3checkbox"><input id="dice3checkbox" name="dice3" type="checkbox"></label>
            <label for="dice4checkbox"><input id="dice4checkbox" name="dice4" type="checkbox"></label>
            <label for="dice5checkbox"><input id="dice5checkbox" name="dice5" type="checkbox"></label>
        </div>
        <div id="buttons">
            <label><input class="buttons" id="roll" name="roll" onclick="rollDice()" type="button"
                          value="   roll dice   "></label>
            <label><input class="buttons" id="next" name="next" onclick="nextPlayer()" type="button"
                          value="   next player   "></label>
        </div>
    </form>
</div>
